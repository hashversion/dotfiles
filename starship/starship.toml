#  hashversion

[username]
format = " [╭─  hashversion@pwned]($style) in "
show_always = true
style_root = "#9c6cff"
style_user = "#a475f9"

[directory]
style = "#F0E800"
truncate_to_repo = true
truncation_length = 0
truncation_symbol = "repo: "

[sudo]
disabled = false

# Before all the version info (python, nodejs, php, etc.)
[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
deleted = "x"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
style = "white"

[cmd_duration]
disabled = false
format = "took [$duration]($style)"
min_time = 1

[character]
error_symbol = " [×](bold red)"
success_symbol = " [╰─λ](#9c6cff)"

# SYMBOLS
[status]
disabled = false
format = '[\[$symbol$status_common_meaning$status_signal_name$status_maybe_int\]]($style)'
map_symbol = true
pipestatus = true
symbol = "🔴"

[aws]
symbol = " "
disabled = true

